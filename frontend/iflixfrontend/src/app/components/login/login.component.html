<div style="background-color: black" > 
    <div fxLayout="column" fxLayoutAlign="center center" style="height: 90vh">
        <!-- <img class="size-full wp-image-6474" src="https://blog.radware.com/wp-content/uploads/2016/12/popcorn-time-2.jpg" alt="Full&nbsp;popcorn&nbsp;in&nbsp;classic&nbsp;popcorn&nbsp;box" width="624" height="416" srcset="https://blog.radware.com/wp-content/uploads/2016/12/popcorn-time-2.jpg 624w, https://blog.radware.com/wp-content/uploads/2016/12/popcorn-time-2-320x213.jpg 320w" sizes="(max-width: 624px) 100vw, 624px"> -->
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card class="login" fxFlex="100">
                <mat-card-title fxLayoutAlign="center center">
                    <div>
                        <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">IFLIX</h1>
                    </div>
                </mat-card-title>
                <mat-card-subtitle fxLayoutAlign="center center">
                    <div style="margin-top: -8%">
                        <h2>login Page</h2>
                    </div>
                </mat-card-subtitle>
                <div>
                    <mat-form-field appearance="outline" fxLayoutAlign="center center">
                        <mat-label>email</mat-label>
                        <input type="text" matInput placeholder="enter your email" [formControl]="email">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" fxLayoutAlign="center center">
                        <mat-label>password</mat-label>
                        <input type="password" matInput placeholder="enter your password"
                            [type]="!hide ? 'password' : 'text'" [formControl]="password">
                        <mat-icon matSuffix>visibility_off</mat-icon>
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="center center">
                    <button mat-stroked-button color="accent" (click)="login()">Login</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
